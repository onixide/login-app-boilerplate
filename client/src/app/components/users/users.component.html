<div>
	<p>XAXAXA</p>
	<button (click)="getAllUsers()">getAllUsers</button>
	<button (click)="onSelect('newUser')">New User</button>
	<div class="wrapper">
	<ul>
		<li *ngFor="let user of users" (click)="onSelect('selectUser', {user: user})">
			<p> {{ user._id }}</p>
			<p> {{ user.email }}</p>
			<p> {{ user.created }}</p>

		</li>
	</ul>
		<app-user [selected]="selected"></app-user>
	</div>	
</div>
