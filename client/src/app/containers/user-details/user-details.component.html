        <!--                >-->

        <div class="d-flex justify-content-between">
            <button *ngIf="editing"
                    (click)="onCancel()"
                    class="btn btn-dark ml-1 mr-1"
                    type="button"
            >
                Cancel
            </button>
            <button *ngIf="editing" class="btn btn-dark ml-1 mr-1" type="submit">
                Save
            </button>
        </div>
    </div>

    <div *ngIf="changePassword" class="padding">

        <p class="text-center padding margin-zero">Changing password for account : {{ user.login }}</p>
        <form [formGroup]="userDetailsForm" (ngSubmit)="onPasswordSubmit()">

            <div class="card-body">
                <label for="userPassword" class="font-weight-bold">New password: </label>
                <input type="password" class="form-control" name="userPassword"/>

                <label for="userPassword" class="font-weight-bold"
                >Confirm new password:
                </label>
                <input type="password" class="form-control" name="userPassword"/>
            </div>

        </form>


        <div class="d-flex justify-content-between">
            <button *ngIf="changePassword"
                    (click)="onCancel()"
                    class="btn btn-dark ml-1 mr-1"
                    type="button"
            >
                Cancel
            </button>
            <button *ngIf="changePassword" class="btn btn-info ml-1 mr-1" type="submit">
                Update password
            </button>
        </div>
    </div>
</div>
<div *ngIf="showMenu">
    <button *ngIf="!changePassword" (click)="onChangePassword()" class="btn btn-dark ml-1 mr-1" type="button">
        Change Password
    </button>

    <button *ngIf="!changePassword" (click)="onEdit()" class="btn btn-dark ml-1 mr-1" type="button">
        Edit
    </button>

    <button *ngIf="!changePassword" (click)="onDelete()" class="btn btn-danger ml-1 mr-1" type="button">
        Delete
    </button>
</div>


<ng-template #invalidUserComponent>
    <div class="d-flex flex-column align-items-center">
        <p>
            {{ invalidUser.message }}
        </p>
        <button class="btn btn-light" routerLink="/users">
            Przejdź do listy użytkowników
        </button>
    </div>
</ng-template>
