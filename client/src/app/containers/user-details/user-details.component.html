<div *ngIf="!invalidUser; else invalidUserComponent" class="card mt-1 mb-3">
  <p class="text-center text-danger error-messages">
    {{ error }}
  </p>
  <form [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <h4 class="pb-3 card-title">{{ user.login }}</h4>
      <p class="card-text">
        <span class="font-weight-bold">ID : </span>{{ user._id }}
      </p>
      <p class="card-text">
        <span class="font-weight-bold">Created : </span
        >{{ user.created | date: medium }}
      </p>
      <p class="card-text">
        <span class="font-weight-bold">Info : </span>info jakieś
      </p>
      <p class="card-text">
        <span class="font-weight-bold">Info2 : </span>info jakieś2
      </p>
    </div>
  </form>
</div>

<div class="d-flex justify-content-between">
  <div>
    <button
      *ngIf="!editing"
      (click)="onEdit()"
      class="btn btn-dark ml-1 mr-1"
      type="button"
    >
      Edit
    </button>
    <button
      *ngIf="editing"
      (click)="onCancel()"
      class="btn btn-dark ml-1 mr-1"
      type="button"
    >
      Cancel
    </button>
  </div>
  <div>
    <button (click)="onDelete()" class="btn btn-dark ml-1 mr-1" type="button">
      Delete
    </button>
    <button *ngIf="editing" class="btn btn-dark ml-1 mr-1" type="submit">
      Save
    </button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <label for="userPassword" class="font-weight-bold">New password: </label>
    <input type="password" class="form-control" name="userPassword" />

    <label for="userPassword" class="font-weight-bold"
      >Confirm new password:
    </label>
    <input type="password" class="form-control" name="userPassword" />
  </div>
</div>

<ng-template #invalidUserComponent>
  <div class="d-flex flex-column align-items-center">
    <p>
      {{ invalidUser.message }}
    </p>
    <button class="btn btn-light" routerLink="/users">
      Przejdź do listy użytkowników
    </button>
  </div>
</ng-template>
