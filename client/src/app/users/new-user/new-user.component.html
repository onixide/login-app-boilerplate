<h2 class="text-center mt-4 mb-2">Create new user</h2>
<p
  [style.visibility]="!errors.duplicate ? 'hidden' : 'visible'"
  class="text-danger"
>
  {{ errors.duplicate }}
</p>
<form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
  <div class="row d-flex justify-content-center">
    <div class="col-9 d-flex flex-column justify-content-center">
      <label for="login" class="pb-2 pt-2">Login :</label>
      <div class="input-group d-flex flex-">
        <input
          formControlName="login"
          type="text"
          name="login"
          class="form-control"
          required
        />
      </div>

      <label for="password" class="pb-2 pt-2">Password :</label>
      <div class="input-group flex-nowrap">
        <input
          formControlName="password"
          type="password"
          name="password"
          class="form-control"
          required
        />
      </div>
    </div>
  </div>
  <div class="row row d-flex justify-content-center">
    <div class="col-9 d-flex align-items-center justify-content-between">
      <button
        [disabled]="!newUserForm.valid"
        type="submit"
        class="btn btn-light mt-2 mb-2"
      >
        Create
      </button>
    </div>
  </div>
</form>
