<div class="row">
  <div class="col-sm d-flex justify-content-center">
    <button (click)="getAllUsers()" class="btn btn-light ml-1 mr-1">
      Get Users Again
    </button>
    <button (click)="onSelect('newUser')" class="btn btn-light ml-1 mr-1">
      Add New User
    </button>
  </div>
</div>
<div class="row">
  <div class="wrapper col-sm d-flex justify-content-center mt-2">
    <div class="list-group">
      <li
        *ngFor="let user of users"
        (click)="onSelect(user)"
        class="list-group-item list-group-item-action"
        style="cursor: pointer;"
      >
        <p class="font-weight-normal">
          <span class="font-weight-bold">ID: </span>{{ user._id }}
        </p>
        <p class="font-weight-normal">
          <span class="font-weight-bold">Email: </span>{{ user.email }}
        </p>
        <p class="font-weight-normal">
          <span class="font-weight-bold">Created : </span
          >{{ user.created | date: 'medium' }}
        </p>
      </li>
    </div>
  </div>
</div>
