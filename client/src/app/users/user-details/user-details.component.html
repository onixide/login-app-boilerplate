<div *ngIf="!invalidUser; else invalidUserComponent">
  <h4 class="text-center mt-3 mb-3">
    {{ editing ? 'Editing' : 'Details' }} : {{ user.login }}
  </h4>

  <form [formGroup]="userDetailsForm" #f (ngSubmit)="onSubmit()">
    <div class="pb-2 pt-2">
      <div class="input-group">
        <div class="input-group-prepend">
          <label for="userId" class="font-weight-bold input-group-text"
            >ID:
          </label>
        </div>
        <input
          type="text"
          class="form-control"
          [value]="user._id"
          name="userId"
          disabled
        />
      </div>

      <div class="input-group ">
        <div class="input-group-prepend">
          <label for="userLogin" class="font-weight-bold input-group-text"
            >Login:
          </label>
        </div>
        <input
          type="text"
          class="form-control"
          name="userLogin"
          [value]="user.login"
          disabled
        />
      </div>

      <p>Created : {{ user.created | date: medium }}</p>

      <div class="input-group" class="mt- mb-2" *ngIf="editing">
        <div class="input-group-prepend">
          <label for="userPassword" class="font-weight-bold input-group-text"
            >New Password:
          </label>
        </div>
        <input
          type="password"
          class="form-control"
          name="userPassword"
          formControlName="userPassword"
          required
          minlength="2"
        />
      </div>

      <!-- </div> -->
      <div class="d-flex justify-content-between">
        <div>
          <button
            *ngIf="!editing"
            (click)="onEdit()"
            class="btn btn-dark ml-1 mr-1"
            type="button"
          >
            Edit
          </button>
          <button
            *ngIf="editing"
            (click)="onCancel()"
            class="btn btn-dark ml-1 mr-1"
            type="button"
          >
            Cancel
          </button>
        </div>
        <div>
          <button
            (click)="onDelete()"
            class="btn btn-dark ml-1 mr-1"
            type="button"
          >
            Delete
          </button>
          <button *ngIf="editing" class="btn btn-dark ml-1 mr-1" type="submit">
            Save
          </button>
        </div>
      </div>

      <div class="d-flex flex-column mt-4">
        <!-- <p *ngIf="passwordValue.value"> -->
        Password changed.
        <!-- </p> -->
      </div>
    </div>
  </form>
</div>
<ng-template #invalidUserComponent>
  <div class="d-flex flex-column align-items-center">
    <p>
      {{ invalidUser.message }}
    </p>
    <button class="btn btn-light" routerLink="/users">
      Przejdź do listy użytkowników
    </button>
  </div>
</ng-template>
