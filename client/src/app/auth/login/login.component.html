<h2 class="text-center mt-4 mb-2">Please log in</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="row d-flex justify-content-center">
    <div class="col-9 d-flex flex-column justify-content-center">
      <label for="login-username" class="pb-2 pt-2">Login :</label>
      <div class="input-group d-flex flex-">
        <input
          formControlName="login"
          type="text"
          name="login-username"
          class="form-control"
          required
        />
      </div>

      <label for="login-password" class="pb-2 pt-2">Password :</label>
      <div class="input-group flex-nowrap">
        <input
          formControlName="password"
          type="password"
          name="login-password"
          class="form-control"
          required
        />
      </div>
    </div>
  </div>
  <div class="row row d-flex justify-content-center">
    <div class="col-9 d-flex align-items-center justify-content-between">
      <span>Forget <a routerLink="/users">password</a>?</span>
      <button
        [disabled]="!loginForm.valid"
        type="submit"
        class="btn btn-light mt-2 mb-2"
      >
        Sign in
      </button>
    </div>
  </div>
</form>
